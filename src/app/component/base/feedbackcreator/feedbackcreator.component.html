<div class="comp-container">
    <form class="form" [formGroup]="feedbackform" (ngSubmit)="postFeedback()">
        <div class="form-control">
            <label class="headline"for="feedback">Please provide some feedback</label>
            <div class="rating-block">
                <h3 class="sub-headline">Rating</h3>
                <div class="rating">
                    <input value="5" formControlName="rating" id="star5" type="radio">
                    <label for="star5"></label>
                    <input value="4" formControlName="rating" id="star4" type="radio">
                    <label for="star4"></label>
                    <input value="3" formControlName="rating" id="star3" type="radio">
                    <label for="star3"></label>
                    <input value="2" formControlName="rating" id="star2" type="radio">
                    <label for="star2"></label>
                    <input value="1" formControlName="rating" id="star1" type="radio">
                    <label for="star1"></label>
                  </div>
            </div>
              
            <textarea name="feedback" formControlName="feedback" id="feedback" placeholder="Type something..."></textarea>
        </div>
        <input type="submit" class="icon" value="Post">
    </form>
</div>
